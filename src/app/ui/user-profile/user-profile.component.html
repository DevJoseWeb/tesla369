<div class="box" >
        <div *ngIf="auth.user | async; then authenticated else guest">
                <!-- template will replace this div -->
        </div>
      </div>
      
      <!-- User NOT logged in -->
      <ng-template #guest class="box">
        <h3>Usuário Logado</h3>
        <p class="card-text">Perfil</p>
        <button class="button" routerLink="/login">Login</button>
      </ng-template>
      
      <!-- User logged in -->
      <ng-template #authenticated>
        <div *ngIf="auth.user | async as user">
          Olá, {{ user.displayName }}
          <img class="rounded-circle" [src]="user.photoURL || 'https://api.adorable.io/avatars/109/fire.png'" width=50px>
          <button class="button" (click)="logout()">Sair</button>
        </div>
      </ng-template>
