
<div class="row">
        <div class="col-sm-2">
          <div class="card">
            <div class="card-body">
                    <strong>{{upload.name}}</strong>
                    <strong>{{upload.createdAt}}</strong>
                    <strong>{{upload.file}}</strong>
                    <strong>{{upload.progress}}</strong>
                    <img src="{{upload.url}}" style="width:50px;height:50px;">
                    <button (click)='deleteUpload()' class="btn btn-outline-danger">Apagar</button><br>
                    <button (click)='deleteUpload()' class="btn btn-outline-success"><i class="material-icons">picture_as_pdf</i>Baixar PDF</button><br>
                    <button (click)='deleteUpload()' class="btn btn-outline-warning"><i class="material-icons">audiotrack</i>Baixar MP3</button><br>
                   
            </div>
          </div>
        </div>
     </div>
